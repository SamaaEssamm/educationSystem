<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Submit Suggestion</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        form, .suggestion { background: #f8f8f8; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        textarea, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 10px; padding: 10px 20px; background: seagreen; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

<h2>ðŸ’¡ Submit a Suggestion</h2>

<form method="POST">
    <label for="type">Suggestion Type:</label>
    <select name="type" required>
        <option value="academic">Academic</option>
        <option value="activities">Activities</option>
        <option value="administrative">Administrative</option>
        <option value="IT">IT</option>
    </select>

    <label for="dep">Department:</label>
    <select name="dep" required>
        <option value="private">Private</option>
        <option value="public">Public</option>
    </select>

    <label for="message">Your Suggestion:</label>
    <textarea name="message" rows="4" required placeholder="Write your suggestion here..."></textarea>

    <button type="submit">Send Suggestion</button>
</form>

<h3>ðŸ“š Your Suggestions</h3>
{% if suggestions %}
    {% for stype, dep, msg, created in suggestions %}
        <div class="suggestion">
            <strong>Date:</strong> {{ created.strftime('%Y-%m-%d') }}<br>
            <strong>Type:</strong> {{ stype }}<br>
            <strong>Department:</strong> {{ dep }}<br>
            <strong>Message:</strong><br>{{ msg }}
        </div>
    {% endfor %}
{% else %}
    <p>No suggestions submitted yet.</p>
{% endif %}

</body>
</html>
